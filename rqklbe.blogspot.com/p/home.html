<script>

};

const inputField = document.getElementById("dummyKeyboard");
const terminalOutput = document.getElementById("terminalOutput");

inputField.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    let input = e.target.value.toLowerCase();
    let output = `<div class="terminal-line">(rakib@راكيب)-[~/${input}]</div>`;
    output += COMMANDS[input] ? `<div class="terminal-line">${COMMANDS[input]}</div>` : `<div class="terminal-line">Command not found</div>`;
    terminalOutput.innerHTML += output;
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
    e.target.value = "";
  }
});
</script>

  Hotkey disabled.
</div>

<script>
  document.addEventListener('keydown', function (event) {
      // Block F12
      if (event.key === 'F12') {
          event.preventDefault();
          showCustomNotification('F12 is disabled on this site.');
      }

      // Block Ctrl+U (View Source)
      if (event.ctrlKey && event.key === 'u') {
          event.preventDefault();
          showCustomNotification('Ctrl+U is disabled on this site.');
      }

      // Block Ctrl+Shift+I (DevTools)
      if (event.ctrlKey && event.shiftKey && event.key === 'I') {
          event.preventDefault();
          showCustomNotification('Ctrl+Shift+I is disabled on this site.');
      }
      if (event.ctrlKey && event.key === 'p') {
          event.preventDefault();
          showCustomNotification('Printing is disabled on this site.');
      }

      // Block Ctrl+C (Copy)
      if (event.ctrlKey && event.key === 'c') {
          event.preventDefault();
          showCustomNotification('Copying content is disabled on this site.');
      }

      // Block Ctrl+Shift+C (Inspect Element)
      if (event.ctrlKey && event.shiftKey && event.key === 'C') {
          event.preventDefault();
          showCustomNotification('Ctrl+Shift+C is disabled on this site.');
      }
  });

  document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
      showCustomNotification('Right-click is disabled on this site.');
  });

  function showCustomNotification(message) {
      const notification = document.getElementById('custom-notification');
      notification.textContent = message;
      notification.style.display = 'block';

      // Hide the notification after 3 seconds
      setTimeout(() => {
          notification.style.display = 'none';
      }, 3000);
  }
</script>

<script>
    // Select the terminal element
const terminal = document.getElementById("terminal");
let isMinimized = false;
let isFullscreen = false;

function minimizeTerminal() {
    if (!isMinimized) {
        terminal.style.position = "relative";
        terminal.style.width = "100%";
        terminal.style.height = "300px";
        isFullscreen = false;
    } else {
        terminal.style.height = "300px";
        terminal.style.overflow = "auto";
        isMinimized = false;
    }
}

function toggleFullscreen() {
    if (!isFullscreen) {
        terminal.style.position = "fixed";
        terminal.style.top = "0";
        terminal.style.left = "0";
        terminal.style.width = "100vw";
        terminal.style.height = "100vh";
        terminal.style.zIndex = "1000";
        isFullscreen = true;
    } else {
    }
}

function closeTerminal() {
    terminal.style.display = "none";
}
</script>
